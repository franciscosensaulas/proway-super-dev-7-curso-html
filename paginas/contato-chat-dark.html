<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página - Dark Mode</title>
    <style>
        /* Dark mode - cores e aparência */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 30px;
        }

        form {
            background-color: #1e1e1e;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 14px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        select option {
            background-color: #2c2c2c;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Entre em contato conosco</h1>

    <form action="salvar-contato.php" method="get">
        <label>Nome</label>
        <input type="text" required minlength="3" maxlength="43" name="nome" placeholder="Digite seu nome">

        <label>E-mail</label>
        <input type="email" required name="email" placeholder="email@exemplo.com">

        <label>Contato</label>
        <input type="tel" required name="celular" placeholder="(00) 90000-0000">

        <label>Motivo</label>
        <select name="motivo" required>
            <option value="1">Bug</option>
            <option value="2">Sugestão</option>
            <option value="3">Update</option>
            <option value="4">Reclamação</option>
        </select>

        <label>Descrição</label>
        <textarea name="descricao" rows="10" cols="50" placeholder="Descreva o problema ou sugestão..."></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
